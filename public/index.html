<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no"
    />

    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="icon" href="<%= VUE_APP_HOST %>/img/icons/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />

    <!-- FACEBOOK SDK LOGIN -->
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/pt_BR/sdk.js"
    ></script>

    <!-- GOOGLE LOGIN -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
    <!-- Meta Tags -->
    <meta
      name="description"
      content=""
    />

    <!-- Open Meta Graph  -->
    <meta
      property="og:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      property="og:description"
      itemprop="description"
      content=""
    />

    <meta
      property="og:image"
      itemprop="image"
      content="<%= VUE_APP_HOST %>/img/icons/thumb.png"
    />
    <meta
      property="og:image:secure_url"
      content="<%= VUE_APP_HOST %>/img/icons/thumb.png"
    />
    <meta property="og:image:width" content="256" />
    <meta property="og:image:height" content="256" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%= VUE_APP_HOST %>" />
    <meta
      property="og:site_name"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta property="og:locale" content="pt_BR" />

    <!-- Facebook -->
    <meta property="fb:app_id" content="3484324108250090" />

    <!-- IOS SPLASH SCREEN -->

    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      href="<%= VUE_APP_HOST %>/img/splash/LaunchImage-750@2x~iphone6-portrait_750x1334.png"
    />

    <!-- iPhone Xr (828px x 1792px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
      href="<%= VUE_APP_HOST %>/img/splash/LaunchImage-828@2x~iphoneXr-portrait_828x1792.png"
    />

    <!-- iPhone X, Xs (1125px x 2436px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      href="<%= VUE_APP_HOST %>/img/splash/LaunchImage-1125@3x~iphoneX-portrait_1125x2436.png"
    />

    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
      href="<%= VUE_APP_HOST %>/img/splash/LaunchImage-1242@3x~iphone6s-portrait_1242x2208.png"
    />

    <!-- iPhone Xs Max (1242px x 2688px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
      href="<%= VUE_APP_HOST %>/img/splash/LaunchImage-1242@3x~iphoneXsMax-portrait_1242x2688.png"
    />

    <!-- iPad Mini, Air (1536px x 2048px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"
      href="<%= VUE_APP_HOST %>/img/splash/LaunchImage-Portrait@2x~ipad_1536x2048.png"
    />

    <!-- iPad Pro 10.5" (1668px x 2224px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"
      href="<%= VUE_APP_HOST %>/img/splash/LaunchImage-Portrait@2x~ipad_1668x2224.png"
    />

    <!-- iPad Pro 11” (1668px x 2388px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)"
      href="<%= VUE_APP_HOST %>/img/splash/LaunchImage-Portrait@2x~ipad_1668x2388.png"
    />

    <!-- iPad Pro 12.9" (2048px x 2732px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
      href="<%= VUE_APP_HOST %>/img/splash/LaunchImage-Portrait@2x~ipad_2048x2732.png"
    />
  </head>

  <body>
    <span itemprop="image" itemscope itemtype="http://schema.org/ImageObject">
      <link itemprop="url" href="<%= VUE_APP_HOST %>/img/icons/thumb.png" />
      <meta itemprop="width" content="256" />
      <meta itemprop="height" content="256" />
    </span>

    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
